    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a2a0f 0%, #000000 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .glass-card {
            background: #000000AA;
            border: 2px solid #FFFFFF1F;
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 80px 100px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        h1 {
            font-size: 120px;
            font-weight: 500;
            color: #779933;
            margin-bottom: 60px;
            letter-spacing: 20px;
            text-shadow: 
                0 0 20px rgba(119, 153, 51, 0.5),
                0 0 40px rgba(119, 153, 51, 0.3),
                0 0 60px rgba(119, 153, 51, 0.2);
        }

        .social-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 28px;
            background: #000000AA;
            border: 2px solid #FFFFFF1F;
            backdrop-filter: blur(10px);
            border-radius: 25px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(119, 153, 51, 0.3);
            border-color: #779933;
            box-shadow: 
                0 5px 25px rgba(119, 153, 51, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #779933;
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            fill: #99bb55;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-card {
                padding: 50px 40px;
            }

            h1 {
                font-size: 80px;
                letter-spacing: 15px;
                margin-bottom: 40px;
            }

            .social-links {
                flex-direction: column;
                gap: 20px;
            }

            .social-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
                letter-spacing: 10px;
            }

            .glass-card {
                padding: 40px 30px;
            }
        }

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            
            starsContainer.appendChild(star);
        }

        // Mouse parallax effect
        const container = document.querySelector('.container');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Subtle parallax on container
            const moveX = (x - window.innerWidth / 2) * 0.003;
            const moveY = (y - window.innerHeight / 2) * 0.003;
            
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Add subtle animation to stars on mouse proximity
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left + rect.width / 2;
                const starY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - starX, 2) + Math.pow(e.clientY - starY, 2)
                );
                
                if (distance < 150) {
                    const intensity = (150 - distance) / 150;
                    star.style.transform = `scale(${1 + intensity * 0.5})`;
                    star.style.opacity = 0.5 + intensity * 0.5;
                } else {
                    star.style.transform = 'scale(1)';
                }
            });
        });
    </script>
